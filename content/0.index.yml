features:
  title: مبادئنا
  description:
  items:
    - title: الشرعية
      description: حريصون كل الحرص على توفير أدوات استثمارية متوافقة مع الضوابط الشرعية  المقررة، والتي تتضمن المعايير المعتبرة التي تقرها أحكام الشريعة الإسلامية، لذلك فإننا نقوم بإخضاع  بيانات جميع الشركات والأصول  المستهدفة بشكل دوري ومنتظم على تلك المعايير للتأكد من توافقها مع ضوابط الشريعة الإسلامية.
      icon: i-heroicons-shield-check
    - title: الشفافية
      description: بفضل نظامنا المتطور والفعّال، ستحظى بالوقت الكافي للاستمتاع بحياتك اليومية، بينما يدار حسابك بشكل احترافي وآمن ومتوازن وبشكل احترافي، كما يمكنك الاطلاع على أداء استثمارك والأصول المملوكة بشكل مباشر بالإضافة إلى مراجعة التقارير الدورية لاستثمارك وتاريخ الأداء الكلي والجزئي لمحفظتك.
      icon: i-heroicons-document-magnifying-glass
    - title: الأمان
      description: يمثل الأمان الأولوية القصوى عندما يتعلق الأمر بالاستثمار، نحن ندرك ذلك تماماً ونأخذه على محمل الجد، نعمل في فندبكس لضمان بيئة استثمار آمنة وموثوقة لعملائنا، فيما يتعلق باستثماراتهم أو حتى بياناتهم الخاصة، مع تواجد الدعم المباشر من خدمة العملاء لتقديم الدعم والمساعدة عندما يستلزم الأمر.
      icon: i-heroicons-lock-closed
